<mgl-timeline-entry (expand)="onExpandEntry($event)">
  <mgl-timeline-entry-header class="{{isExpanded ? 'job-header' : 'job-header header-not-expanded'}}">
    <div>{{job.company}}</div>
    <div style="font-style: italic">{{job.jobTitle}}</div>
  </mgl-timeline-entry-header>
  <mgl-timeline-entry-content class="job-content">
    <div>
      <div class="job-subtitle">
        <p class="job-technologies">{{techString}}</p>
        <p class="job-times">{{startAndEndDate}}</p>
      </div>
      <br/>
      <div class="job-description">
        <ul>
          <li *ngFor="let desc of job.description">
            {{desc}}
          </li>
        </ul>
      </div>
    </div>
  </mgl-timeline-entry-content>
  <mgl-timeline-entry-dot class="{{isExpanded ? 'primary-circle' : 'primary-circle circle-not-expanded'}}"
                          [size]="30">
  </mgl-timeline-entry-dot>
</mgl-timeline-entry>
