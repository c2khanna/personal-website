<div class="work-ex-container" id="work-ex">
  <div class="heading-container">
    <br/>
    <br/>
    <br/>
    <h1 [ngsReveal]="headingConfig">Work Experience</h1>
  </div>
  <div class="work-ex-content">
    <enl-work-ex-timeline [alternate]=true>
      <div *ngFor="let year of workExData;">
        <app-work-ex-year
          [displayYear]=Object.keys(year)[0]>
        </app-work-ex-year>
        <app-work-ex-position *ngFor="let job of year[Object.keys(year)[0]].jobs" [job]=job [alternate]="toggleAlternate()">
        </app-work-ex-position>
      </div>
    </enl-work-ex-timeline>
  </div>
</div>
